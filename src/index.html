<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drumkit</title>
</head>
<body>
  <div class="app">
    <h1 class="title-text">JavaScript30</h1>
    <div class="all-keys">
      <div class="keyboard-key" data-key="65">
        A
        <div class="sound">clap</div>
      </div>
      <div class="keyboard-key" data-key="83">
        S
        <div class="sound">hihat</div>
      </div>
      <div class="keyboard-key" data-key="68">
        D
        <div class="sound">kick</div>
      </div>
      <div class="keyboard-key" data-key="70">
        F
        <div class="sound">openhat</div>
      </div>
      <div class="keyboard-key" data-key="71">
        G
        <div class="sound">boom</div>
      </div>
      <div class="keyboard-key" data-key="72">
        H
        <div class="sound">ride</div>
      </div>
      <div class="keyboard-key" data-key="74">
        J
        <div class="sound">snare</div>
      </div>
      <div class="keyboard-key" data-key="75">
        K
        <div class="sound">tom</div>
      </div>
      <div class="keyboard-key" data-key="76">
        L
        <div class="sound">tink</div>
      </div>
      </div>
    <div class="audio">
      <audio data-key="65" src="../assets/clap.wav"></audio>
      <audio data-key="83" src="../assets/hihat.wav"></audio>
      <audio data-key="68" src="../assets/kick.wav"></audio>
      <audio data-key="70" src="../assets/openhat.wav"></audio>
      <audio data-key="71" src="../assets/boom.wav"></audio>
      <audio data-key="72" src="../assets/ride.wav"></audio>
      <audio data-key="74" src="../assets/snare.wav"></audio>
      <audio data-key="75" src="../assets/tom.wav"></audio>
      <audio data-key="76" src="../assets/tink.wav"></audio>
    </div>
  </div>
</body>
</html>
